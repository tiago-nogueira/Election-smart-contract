<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election</h1>
          <hr/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <h3 class="text-center">Registration phase</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form id="voteForm" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <div id="timerWrapper">    <!--  style  -->
              <p><span id="timer" style="color: green; font-size: 18px;"></span></p>
              <hr/>
            </div>
            <p id="accountAddress" class="text-center"></p>
            <hr/>
            <div id="regVoter">
              <p class="text-center" >Register your account to vote:</p>
              <div class="regWrapper">
                <form onSubmit="App.regVoter(); return false">
                  <button class="btn btn-primary">Register to vote</button>
                </form>
              </div>
            <hr/>              
            </div>
            <div id="regCand">
              <div class="regWrapper" >
                <form onSubmit="App.regCandidate(); return false">
                  Register as a candidate:
                  <input type="text" id="candName" placeholder="Name"> <br/>
                  <button class="btn btn-primary">Register as candidate</button>
                </form>
              </div>
              <style>
                .regWrapper {
                  display: flex;
                  justify-content: center;
                  text-align: center;
                }
                #candName {
                  margin-bottom: 12px; 
                  border-radius: 3px;
                  border: 2px solid #ccc;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
